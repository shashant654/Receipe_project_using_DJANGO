{% extends "base.html" %} {% block start %}

<body>
  <div class="container mt-5">
    <form
      class="col-6 mx-auto card p-3 shadow-lg"
      method="post"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <h2>Update Receipe</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Receipe name</label>
        <input
          name="receipe_name"
          value="{{receipe.receipe_name}}"
          required
          type="text"
          type="text"
          class="form-control"
          placeholder="Enter receipe name"
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"
          >Receipe description</label
        >

        <textarea
          class="form-control"
          name="receipe_description"
          id=""
          cols="30"
          rows="2"
          required
        >{{receipe.receipe_description}}</textarea>
        <!-- TEXTAREA ME VALUES ME NI LIKHATA HAI NO NEED TO WRITE LIKE VALUE={{receipe.receipe_description}} -->
      </div>
      <div class="mb-3">
        <label class="form-label" for="exampleCheck1">Receipe image</label>
        <input name="receipe_image" type="file" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success">update receipe</button>
    </form>

  
  </div>
</body>

{% endblock %}
